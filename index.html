<!DOCTYPE html>
<html>

<head>
    <title>Diamond Kata</title>
</head>

<body>
    <h1>Diamond Kata</h1>
    <script type="text/javascript">
        var i, j;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {

                document.write(j);
            }
            document.write('<br>');
        }

        for (i = 5 - 1; i >= 1; i--) {
            for (j = 1; j <= i; j++) {

                document.write(j);
            }
            document.write('<br>');
        }

    </script>
</body>

</html>
